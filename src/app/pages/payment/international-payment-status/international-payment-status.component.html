<div class="container">
  <div class="card mb-3" style="max-width: 540px;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="imgSrc" class="card-img" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body text-{{status}}">
          <h1 class="card-title">{{ message }}</h1>
        </div>
      </div>
    </div>
  </div>
</div>
