<div class="card my-5" >
  <div class="card-header" >
    <h5 ><b >{{title}}</b ></h5 >
    <div class="address" style="margin-top:-1%;" >
      <b ><i class="fa fa-map-marker" ></i ></b >
      {{state}}, {{city}}
    </div >
    <h5 class="price" ><b >&#8358; {{price}}</b ></h5 >
  </div >
  <div class="card-body" >
    <div class="carousel slide carousel-fade" data-ride="carousel" id="carouselExampleControls" >
      <div class="carousel-inner" >
        <div class="carousel-item active" >
          <img alt="Image" class="img-fluid" class="d-block w-100" src="{{imageMain}}" >
        </div >
        <div *ngFor="let image of imageOthers" class="carousel-item" >
          <img alt="Image" class="img-fluid" class="d-block w-100" src="{{image}}" >
        </div >
      </div >
      <a *ngIf="imageOthers.length > 0" class="carousel-control-prev" data-slide="prev"
         href="#carouselExampleControls" role="button" >
        <span aria-hidden="true" class="carousel-control-prev-icon" ></span >
        <span class="sr-only" >Previous</span >
      </a >
      <a *ngIf="imageOthers.length > 0" class="carousel-control-next" data-slide="next"
         href="#carouselExampleControls" role="button" >
        <span aria-hidden="true" class="carousel-control-next-icon" ></span >
        <span class="sr-only" >Next</span >
      </a >
    </div >
    <div *ngIf="ifBuilding" class="container rooms" >
      <div class="row mt-3" >
        <div class="col-md-9" >
          <div class="row" >
                        <span class="col" >
                            <span *ngIf="bedrooms" ><b >{{bedrooms}} Bedrooms</b ></span >
                            <span *ngIf="!bedrooms" ><b >0 Bedrooms</b ></span >
                        </span >
            <span class="col" >
                            <span *ngIf="bathrooms" ><b >{{bathrooms}} Bathrooms</b ></span >
                            <span *ngIf="!bathrooms" ><b >0 Bathrooms</b ></span >
                        </span >
            <span class="col" >
                            <span *ngIf="garages" > <b >{{garages}} Garages</b ></span >
                            <span *ngIf="!garages" > <b >0 Garages </b ></span >
                        </span >
          </div >
        </div >
        <div class="col-md-3" >
          <button class="btn btn-primary" type="submit" ><i class="fa fa-star" ></i > Save</button >
        </div >
      </div >
    </div >
  </div >
</div >
