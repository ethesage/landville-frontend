<p class="card-title"><b>About Seller</b></p>
<div class="card-body">
    <h5 class="card-header">{{clientName}}</h5>
    <div class="card-text">
        <div class="mt-1">
            <small>
                <span>{{clientStreet}}</span><br>
                <span>{{clientState}}, {{clientCity}}</span>
            </small>
        </div>
        <div class="mt-3">
            <h6>Contact:</h6>
            {{phone}}<br>
            {{email}}
        </div>
    </div>
</div>
