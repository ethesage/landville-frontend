<body>
  <div class="confirm_delete" *ngIf="displayedModal">
    <app-confirmation-modal (closeModalOutput)="closeModal($event)" [deletePropertyMessage] = "deletePropertyMsg"></app-confirmation-modal>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <app-property-detail [title]="title" [street]="street" [state]="state" [city]="city" [price]="price"
          [imageMain]="imageMain" [imageOthers]="imageOthers" [bathrooms]="bathrooms" [garages]="garages"
          [bedrooms]="bedrooms" [ifBuilding]="ifBuilding"></app-property-detail>
        <div class="col-md-12">
          <div class="row buttonsDiv">
            <span class="col">
              <button type="submit" class=" btn btn-primary">
                <i class="fa fa-star"></i>
                Save
              </button>
            </span>
            <span class="col">
              <button type="submit" class="btn btn-primary" *ngIf="loggedin_user === admin_email">
                <i class="fa fa-edit"></i>
                Edit
              </button>
            </span>
            <span class="col">
              <button type="button" class="btn btn-delete testBtn" (click)="displayModal()"
                *ngIf="loggedin_user === admin_email">
                <i class="fas fa-trash-alt"></i>
                Delete
              </button>
            </span>
          </div>
        </div>

        <div class="about">
          <app-property-description [createdAt]="createdAt" [lotSize]="lotSize" [description]="description"
            [video]="video" [ifVideo]="ifVideo" [purchasePlan]="purchasePlan"></app-property-description>
        </div>

      </div>
      <div class="col-md-4">
        <div class="card mt-5 text-center">
          <app-client-admin [clientName]="clientName" [clientStreet]="clientStreet" [clientState]="clientState"
            [clientCity]="clientCity" [phone]="phone" [email]="email">
          </app-client-admin>
        </div>
        <img alt="Card image" class="card-img mt-5" src="assets/img/designs/Design.jpg">
      </div>
      <div>
        <app-reviews *ngIf="clientId" [clientId]="clientId"></app-reviews>
      </div>
      <img alt="Card image" class="card-img mt-5" src="assets/img/designs/Design.jpg">
    </div>
    <ngx-spinner></ngx-spinner>
  </div>
</body>
