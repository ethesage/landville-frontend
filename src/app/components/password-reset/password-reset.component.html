<div>
  <img src="../../../assets/Logo.png" alt="landville-logo" width="150" height="95">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below and we'll get you back on track.</p>
  <form action="">
      <input name="email" placeholder="email address" class="form-control" [(ngModel)]="email" required><br>
      <span  >
          <p *ngIf="errMessage" class="text-danger">{{errMessage}}</p>
          <p *ngIf="successMessage" class="text-success">{{successMessage}}</p>
      </span>
      <button type="submit" (click)="onSubmit()">Request Reset Link</button>
  </form>
  <a href="#">Back to sign</a>
</div>
