<div class="parent">
  <img src="../../../assets/Logo.png" alt="landville-logo" width="150" height="95">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below and we'll get you back on track.</p>
  <form action="" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div class="form-group" [ngClass]="{'has-error': formGroup.get('email').errors &&
      (formGroup.get('email').touched || formGroup.get('email').dirty)}">
        <input formControlName="email" placeholder="email address" class="form-control" ><br>
    </div>
      <button type="submit" >Request Reset Link</button>
  </form>
  <a href="#">Back to Login</a>
</div>
