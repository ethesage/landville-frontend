<div class='login-form' >
  <form (ngSubmit)="onLogin(loginForm.value)" [formGroup]="loginForm" >
    <div [ngStyle]="{'border': inputError ? '1px solid #f00': 'none'}" class="input" >
      <img src="assets/img/ICON/Email.png" />
      <input class="email" email="email" formControlName="email" placeholder="email@domain.com" type='email' />
    </div >
    <div [ngStyle]="{'border': inputError ? '1px solid #f00': 'none'}" class="input" >
      <img src="assets/img/ICON/Login.png" />
      <input class="password" formControlName="password" password="password" placeholder="password" type="password" />
    </div >
    <p class="notification" >{{ notification }}</p >
    <div >
      <button class='launch' type='Submit' >Sign in</button >
      <a routerLink='/reset-link' >Forgot Password?</a >
    </div >
    <ngx-spinner ></ngx-spinner >
  </form >
</div >
