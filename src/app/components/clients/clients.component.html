<div >
  <div class="row" >
    <div class="col-md-8" >
      <div class="row" >
        <div
          *ngFor="let client of clients"
          class="col-md-6 d-flex align-items-stretch"
        >
          <div class="card listview" >
            <div class="row no-gutters" >
              <div class="col" >
                <div class="card-block px-2" >
                  <h1 class="card-title" >
                    <b >{{ client.client_name }}</b >
                  </h1 >
                  <div class="col" >
                    <ul class="list-unstyled fa-ul" >
                      <li >
                        <i class="fa fa-street-view" ></i >
                        <span class="street-address"
                        >{{ client.address.Street }},
                          {{ client.address.City }},
                          {{ client.address.State }}
                        </span >
                      </li >
                      <li >
                        <i class="fa fa-phone" ></i >
                        <span >{{ client.phone }}</span >
                      </li >
                      <li >
                        <i class="fa fa-envelope" ></i
                        ><span >{{ client.email }}</span >
                      </li >
                    </ul >
                  </div >
                </div >
              </div >
            </div >
            <div class="card-text" >
              <p >
                <b class="client-reviews" >Reviews</b >
        
                <span class="row" >
                  <a class="card-link col" href="/client/:clientId/review"
                  >Write a review</a
                  >
                  <a class="card-link col" href="/client/:clientId/review"
                  >Read reviews</a
                  >
                </span >
              </p >
            </div >
          </div >
        </div >
      </div >
    </div >
    <div class="col-md-4" >
      <img
        alt="Card image"
        class="card-img"
        src="assets/img/designs/Design-min.jpg"
      />
    </div >
  </div >
  <ngx-spinner ></ngx-spinner >
</div >
