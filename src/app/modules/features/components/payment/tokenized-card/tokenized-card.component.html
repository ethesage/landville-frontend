<div class="card-holder">
<div class="card shadow-lg mx-auto">
		<ngx-spinner></ngx-spinner>
    <div class="card-header text-center">
			<h4>Pay with Saved Card</h4>
		</div>
    <div class="card-body, container">
			<form [formGroup]='cardForm' (ngSubmit)='onSubmit()'>
			<div class="row">
						<div class="form-group col-md-6">
						<label>Amount <strong>(NGN)</strong>:
						<input type="number" formControlName="amount" class="form-control"
						[ngClass]="{'is-invalid':  (cardForm.controls['amount'].dirty || 
						cardForm.controls['amount'].touched) 
						&& cardForm.controls['amount'].invalid}"
						/>
						<span class="invalid-feedback">
								Amount is required and must be greater than 0.
						</span>
						</label>
					</div>	
					<div class="col-md-6">
						<label>Purpose:
						<select formControlName="purpose" class="form-control"
						[ngClass]="{'is-invalid':  (cardForm.controls['purpose'].dirty || 
						cardForm.controls['purpose'].touched) 
						&& cardForm.controls['purpose'].invalid}">
							<option value="Saving">Saving</option>
							<option value="Buying" disabled>Buying</option>  
						</select>
						<span class="invalid-feedback">
							Select a valid purpose of payment.
						</span>
					</label>
					</div>
					</div>	
			<hr>
			<button class="btn" (click)='onBack()'>
				<span class="fa fa-caret-left"></span>Back
			</button>
			<button type="submit" class="btn" 
			[disabled]="cardForm.invalid">Submit</button>
		</form>
	</div>
</div>
</div>
