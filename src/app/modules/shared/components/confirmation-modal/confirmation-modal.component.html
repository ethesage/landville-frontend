<div class="modal-container">
  <div class="modal_card">
    <div class="modal_header">
      <span class="close_btn" (click)="closeModal()">
        <i class="far fa-times-circle delete_icon fa-2x text_red"></i></span>
      <span>
        <div class="delete-text">Delete</div>
      </span>
    </div>
    <div class="modal_body">{{ deletePropertyMessage }}</div>
    <div class="modal_footer">
      <span>
        <button class="btn btn-cancel" (click)="closeModal()">Cancel</button>
        <button class="btn btn-delete" (click)="deleteProperty()">Delete</button>
      </span>
    </div>
  </div>
</div>
